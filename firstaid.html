<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Aid</title>
    <style>
        /* General Body Styles */
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 30px;
            color: #003366;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }

        /* Main Content Styling */
        main {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Underline Important Text */
        .underline {
            text-decoration: underline;
            font-weight: bold;
        }

        /* Back Button Styles */
        .back-btn {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #002244;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>First Aid</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Paunang Lunas</h2>
        <p>
            <strong>First aid refers to the immediate action taken to assist an injured person, providing temporary care until professional medical help is available.</strong>
        </p>

        <!-- Back Button -->
        <button class="back-btn" onclick="window.history.back();">Back</button>
    </main>

</body>
</html>
