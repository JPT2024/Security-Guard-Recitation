<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Barriers</title>
    <style>
        /* General Body Styles */
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 36px;
            color: #003366;
            margin-top: 30px;
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out;
        }

        /* Main Content Styling */
        main {
            text-align: center;
            padding: 40px 20px;
        }

        /* Header Subtitle */
        h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
            font-weight: 400;
            animation: fadeIn 2s ease-out 0.5s;
        }

        /* Types of Barriers (List) */
        .barrier-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        .barrier-item {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            margin: 10px 0;
            width: 80%;
            max-width: 500px;
            font-size: 20px;
            font-weight: bold;
            color: #003366;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            opacity: 0;
            animation: slideIn 0.6s forwards;
        }

        /* Hover effects for barrier items */
        .barrier-item:hover {
            transform: translateY(-5px);
            background-color: #003366;
            color: #ffffff;
        }

        /* Modal Styles */
        /* The modal background */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Back Button Styling */
        .back-btn {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #002244;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .barrier-item {
                font-size: 18px;
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            .back-btn {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Types of Barriers</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h2>The Five Types of Barriers</h2>

        <!-- List of Barriers with Animation -->
        <div class="barrier-list">
            <div class="barrier-item" onclick="showModal('human-info')">1. Human</div>
            <div class="barrier-item" onclick="showModal('animal-info')">2. Animal</div>
            <div class="barrier-item" onclick="showModal('structural-info')">3. Structural</div>
            <div class="barrier-item" onclick="showModal('natural-info')">4. Natural</div>
            <div class="barrier-item" onclick="showModal('energy-info')">5. Energy</div>
        </div>

        <!-- Back Button -->
        <button class="back-btn" onclick="window.history.back();">Back</button>
    </main>

    <!-- Modal for displaying information -->
    <div id="human-info" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('human-info')">&times;</span>
            <h2>Human Barriers</h2>
            <p>Employees, Guards</p>
        </div>
    </div>

    <div id="animal-info" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('animal-info')">&times;</span>
            <h2>Animal Barriers</h2>
            <p>Dogs, Horses</p>
        </div>
    </div>

    <div id="structural-info" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('structural-info')">&times;</span>
            <h2>Structural Barriers</h2>
            <p>Doors, Fence, Gate, Walls</p>
        </div>
    </div>

    <div id="natural-info" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('natural-info')">&times;</span>
            <h2>Natural Barriers</h2>
            <p>Cliffs, Rivers</p>
        </div>
    </div>

    <div id="energy-info" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('energy-info')">&times;</span>
            <h2>Energy Barriers</h2>
            <p>CCTVs, Lights</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to show the modal
        function showModal(infoId) {
            const modal = document.getElementById(infoId);
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal(infoId) {
            const modal = document.getElementById(infoId);
            modal.style.display = "none";
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(function(modal) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
